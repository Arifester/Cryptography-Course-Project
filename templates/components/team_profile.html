<!-- Team Card 3D Mouse Follow Script -->
<script>
(function() {
    const cards = document.querySelectorAll('.team-card');
    
    cards.forEach(card => {
        const inner = card.querySelector('.team-card-inner');
        const glow = card.querySelector('.team-card-glow');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Calculate rotation based on mouse position
            const rotateX = ((y - centerY) / centerY) * -15;
            const rotateY = ((x - centerX) / centerX) * 15;
            
            // Apply 3D transform
            inner.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            
            // Move glow to follow mouse
            if (glow) {
                glow.style.opacity = '1';
                glow.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(99, 102, 241, 0.3), transparent 50%)`;
            }
            
            // Add shadow based on position
            const shadowX = (x - centerX) / 10;
            const shadowY = (y - centerY) / 10;
            inner.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.3), 0 0 60px rgba(99, 102, 241, 0.1)`;
        });
        
        card.addEventListener('mouseleave', () => {
            inner.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            inner.style.boxShadow = 'none';
            if (glow) {
                glow.style.opacity = '0';
            }
        });
        
        card.addEventListener('mouseenter', () => {
            inner.style.transition = 'none';
        });
        
        card.addEventListener('mouseleave', () => {
            inner.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
        });
    });
})();
</script>
