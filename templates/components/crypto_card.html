<!-- Interactive Encryption Demo Card -->
<div class="group relative overflow-hidden bg-gradient-to-br from-slate-800/80 to-indigo-900/30 backdrop-blur-sm p-6 rounded-2xl border border-indigo-500/20 hover:border-indigo-500/40 transition-all duration-300 animate-scale-in" style="animation-delay: 0.1s;">
    <!-- Animated Background -->
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/5 via-purple-500/5 to-indigo-500/5 bg-[length:200%_100%] animate-shimmer"></div>
    
    <!-- Header -->
    <div class="relative flex items-center justify-between mb-6">
        <h3 class="font-bold text-white flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg shadow-amber-500/20">
                <i class="fas fa-lock text-white"></i>
            </div>
            <div>
                <span class="block">Live Encryption</span>
                <span class="text-xs text-slate-400 font-normal">Uji S-Box secara real-time</span>
            </div>
        </h3>
        <div class="flex items-center gap-1.5 px-2.5 py-1 bg-emerald-500/10 border border-emerald-500/30 rounded-lg">
            <span class="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-medium text-emerald-300">Live</span>
        </div>
    </div>
    
    <div class="relative space-y-5">
        <!-- Input -->
        <div class="group/input">
            <label class="flex items-center gap-2 text-[10px] uppercase font-bold text-indigo-300 tracking-wider mb-2">
                <span class="w-5 h-5 bg-indigo-500/20 rounded-md flex items-center justify-center text-indigo-400">1</span>
                Plaintext Input
            </label>
            <div class="relative">
                <input type="text" id="inputPlain" placeholder="Ketik pesan rahasia..." 
                    class="w-full p-4 text-sm bg-slate-900/70 border-2 border-slate-700/50 rounded-xl focus:outline-none focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/20 font-mono text-white placeholder-slate-500 shadow-inner transition-all">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500">
                    <i class="fas fa-keyboard"></i>
                </div>
            </div>
        </div>
        
        <!-- Flow Arrow -->
        <div class="flex items-center justify-center gap-2 text-slate-500">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-indigo-500/30 to-transparent"></div>
            <div class="w-8 h-8 bg-indigo-500/20 rounded-lg flex items-center justify-center border border-indigo-500/30">
                <i class="fas fa-arrow-down text-indigo-400 text-xs animate-bounce"></i>
            </div>
            <span class="text-xs font-medium text-indigo-400">S-Box Transform</span>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-indigo-500/30 to-transparent"></div>
        </div>
        
        <!-- Ciphertext -->
        <div>
            <label class="flex items-center gap-2 text-[10px] uppercase font-bold text-amber-300 tracking-wider mb-2">
                <span class="w-5 h-5 bg-amber-500/20 rounded-md flex items-center justify-center text-amber-400">2</span>
                Ciphertext (Hex)
                <button id="downloadCipherBtn" class="ml-auto px-2.5 py-1 bg-amber-500/20 hover:bg-amber-500/30 text-amber-300 hover:text-amber-200 text-xs rounded-lg transition-all flex items-center gap-1.5 border border-amber-500/30 hover:border-amber-500/50">
                    <i class="fas fa-download text-xs"></i>
                    Download
                </button>
            </label>
            <div id="outputCipher" class="w-full p-4 text-sm bg-slate-900/70 border-2 border-amber-500/30 rounded-xl font-mono text-amber-300 break-all min-h-[56px] flex items-center shadow-inner">
                <span class="text-slate-500 italic">Hasil enkripsi akan muncul di sini...</span>
            </div>
        </div>

        <!-- Flow Arrow -->
        <div class="flex items-center justify-center gap-2 text-slate-500">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-emerald-500/30 to-transparent"></div>
            <div class="w-8 h-8 bg-emerald-500/20 rounded-lg flex items-center justify-center border border-emerald-500/30">
                <i class="fas fa-arrow-down text-emerald-400 text-xs animate-bounce" style="animation-delay: 0.2s;"></i>
            </div>
            <span class="text-xs font-medium text-emerald-400">Inverse S-Box</span>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-emerald-500/30 to-transparent"></div>
        </div>

        <!-- Decrypted -->
        <div>
            <label class="flex items-center gap-2 text-[10px] uppercase font-bold text-emerald-300 tracking-wider mb-2">
                <span class="w-5 h-5 bg-emerald-500/20 rounded-md flex items-center justify-center text-emerald-400">3</span>
                Recovered Plaintext
                <i class="fas fa-check-circle text-emerald-400 ml-1"></i>
            </label>
            <div id="outputDecrypted" class="w-full p-4 text-sm bg-emerald-900/20 border-2 border-emerald-500/30 rounded-xl font-mono text-emerald-300 break-all min-h-[56px] flex items-center shadow-inner">
                <span class="text-slate-500 italic">Hasil dekripsi akan muncul di sini...</span>
            </div>
        </div>
    </div>
</div>
